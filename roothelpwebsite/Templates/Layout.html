<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Irrigation Requirement Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Irrigation Requirement Calculator</h1>
        <form id="irrigationForm" method="post" action="/calculate">
            <div class="form-group">
                <label for="cropType">Crop Type:</label>
                <input type="text" id="cropType" name="cropType" required>
            </div>
            <div class="form-group">
                <label for="area">Area (in m²):</label>
                <input type="number" id="area" name="area" required>
            </div>
            <div class="form-group">
                <label for="soilMoisture">Soil Moisture (%):</label>
                <input type="number" id="soilMoisture" name="soilMoisture" required>
            </div>
            <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="number" step="any" id="latitude" name="latitude" required>
            </div>
            <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="number" step="any" id="longitude" name="longitude" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div class="result" id="result">
            {% if result %}
                <p>Crop Type: {{ result.crop_type }}</p>
                <p>Water Required: {{ result.water_required }} metric tonnes</p>
                <p>Temperature: {{ result.temperature }}°C</p>
                <p>Weather: {{ result.weather }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
