<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation Requirement Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
            color: #333;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .image-container {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Irrigation Requirement Calculator</h1>
        <!-- Image Placeholder -->
        <div class="image-container">
            <img src="static/irrigation_helper.jpg" alt="Irrigation Image">
        </div>
        <form id="irrigationForm" method="post" action="/calculate">
            <div class="form-group">
                <label for="cropType">Crop Type:</label>
                <input type="text" id="cropType" name="cropType" required>
            </div>
            <div class="form-group">
                <label for="area">Area (in m²):</label>
                <input type="number" id="area" name="area" required>
            </div>
            <div class="form-group">
                <label for="soilMoisture">Soil Moisture (%):</label>
                <input type="number" id="soilMoisture" name="soilMoisture" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div class="result" id="result">
            {% if result %}
                <p><strong>Crop Type:</strong> {{ result.crop_type }}</p>
                <p><strong>Water Required:</strong> {{ result.water_required }} metric tonnes</p>
                <p><strong>Temperature:</strong> {{ result.temperature }}°C</p>
                <p><strong>Weather:</strong> {{ result.weather }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
